<div class="card">
  <div class="card-body">
    <form #StudentForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input
          required
          type="text"
          class="form-control"
          #name="ngModel"
          ngModel
          name="name"
          id="name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          #lastName="ngModel"
          ngModel
          name="lastName"
          id="lastName"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          #email="ngModel"
          ngModel
          name="email"
          id="email"
        />
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input
          type="text"
          class="form-control"
          #contact="ngModel"
          ngModel
          name="contact"
          id="contact"
        />
      </div>
      <button class="btn btn-info btn-block">Add Student</button>
    </form>
  </div>
</div>
